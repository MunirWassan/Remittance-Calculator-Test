<body>
    <div class="calculator-container">
        <div class="install-prompt" id="installPrompt">
            ðŸ’¾ Install this app for offline access and quick calculations!
            <button class="install-btn" id="installBtn">Install App</button>
        </div>
        
        <div class="header">
            <h1>USDT Reselling Calculator</h1>
            <p>Calculate your profits from CAD to USDT to INR transactions</p>
        </div>

        <div class="input-section">
            <h2 class="section-title">Input Parameters</h2>
            
            <div class="input-group">
                <label for="cadReceived">Total CAD Received from Sender</label>
                <input type="number" id="cadReceived" placeholder="Enter CAD amount" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="usdtBuyPrice">USDT Buy Price (CAD per USDT)</label>
                <input type="number" id="usdtBuyPrice" placeholder="Enter your buy price in CAD" step="0.001" min="0">
            </div>

            <div class="input-group">
                <label for="inrSellRate">INR Sell Rate (INR per USDT)</label>
                <input type="number" id="inrSellRate" placeholder="Enter your sell rate in INR" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="cadToInrRate">CAD to INR Exchange Rate</label>
                <input type="number" id="cadToInrRate" placeholder="Enter current CAD to INR rate" step="0.01" min="0" value="61.5">
            </div>
        </div>

        <div class="results-section">
            <h2 class="results-title">Calculation Results</h2>
            <div id="results">
                <div class="zero-state">
                    Enter your parameters above to see calculations
                </div>
            </div>
        </div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('SW registered: ', registration);
                } catch (error) {
                    console.log('SW registration failed: ', error);
                }
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installPrompt.classList.remove('show');
        });

        // Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            installPrompt.style.display = 'none';
        }
        
        // Exchange rate will be dynamic based on user input
        
        // Get all input elements
        const cadReceivedInput = document.getElementById('cadReceived');
        const usdtBuyPriceInput = document.getElementById('usdtBuyPrice');
        const inrSellRateInput = document.getElementById('inrSellRate');
        const cadToInrRateInput = document.getElementById('cadToInrRate');
        const resultsDiv = document.getElementById('results');

        // Save data to localStorage for PWA persistence
        function saveData() {
            const data = {
                cadReceived: cadReceivedInput.value,
                usdtBuyPrice: usdtBuyPriceInput.value,
                inrSellRate: inrSellRateInput.value,
                cadToInrRate: cadToInrRateInput.value
            };
            try {
                localStorage.setItem('usdtCalculatorData', JSON.stringify(data));
            } catch (e) {
                console.log('LocalStorage not available');
            }
        }

        // Load data from localStorage
        function loadData() {
            try {
                const savedData = localStorage.getItem('usdtCalculatorData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    cadReceivedInput.value = data.cadReceived || '';
                    usdtBuyPriceInput.value = data.usdtBuyPrice || '';
                    inrSellRateInput.value = data.inrSellRate || '';
                    cadToInrRateInput.value = data.cadToInrRate || '61.5';
                }
            } catch (e) {
                console.log('Error loading data from localStorage');
            }
        }

        // Format currency values
        function formatCurrency(value, currency) {
            if (isNaN(value) || value === null || value === undefined) return '0.00';
            
            switch(currency) {
                case 'CAD':
                    return `$${value.toLocaleString('en-CA', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                case 'INR':
                    return `â‚¹${value.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                case 'USDT':
                    return `${value.toLocaleString('en-US', {minimumFractionDigits: 4, maximumFractionDigits: 4})}`;
                default:
                    return value.toFixed(2);
            }
        }

        // Calculate and update results
        function calculateResults() {
            const cadReceived = parseFloat(cadReceivedInput.value) || 0;
            const usdtBuyPrice = parseFloat(usdtBuyPriceInput.value) || 0;
            const inrSellRate = parseFloat(inrSellRateInput.value) || 0;
            const cadToInrRate = parseFloat(cadToInrRateInput.value) || 0;

            // Clear results if no inputs
            if (cadReceived === 0 || usdtBuyPrice === 0 || inrSellRate === 0 || cadToInrRate === 0) {
                resultsDiv.innerHTML = '<div class="zero-state">Enter all parameters above to see calculations</div>';
                return;
            }

            // Perform calculations
            const totalUsdtAcquired = cadReceived / usdtBuyPrice;
            const totalInrFromBuyer = totalUsdtAcquired * inrSellRate;
            const totalInrCostToAcquire = cadReceived * cadToInrRate;
            const profitInInr = totalInrFromBuyer - totalInrCostToAcquire;
            const marginPerUsdt = profitInInr / totalUsdtAcquired;

            // Update results display
            resultsDiv.innerHTML = `
                <div class="result-item animation-enter">
                    <span class="result-label">Total USDT Acquired</span>
                    <span class="result-value">
                        ${formatCurrency(totalUsdtAcquired, 'USDT')}
                        <span class="currency-tag">USDT</span>
                    </span>
                </div>
                
                <div class="result-item animation-enter">
                    <span class="result-label">Total INR from Buyer</span>
                    <span class="result-value">
                        ${formatCurrency(totalInrFromBuyer, 'INR')}
                        <span class="currency-tag">INR</span>
